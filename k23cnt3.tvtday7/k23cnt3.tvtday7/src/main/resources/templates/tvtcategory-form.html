<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container bg-white mt-5 p-3">
    <!-- ✅ SỬA: Dùng endpoint /save cho cả create và update -->
    <form th:action="${category.id != null ? '/category/update/' + category.id : '/category/save'}"
          th:object="${category}" method="post">
        <div class="card m-3">
            <div class="card-header">
                <h1 th:text="${category.id != null ? 'Edit Category' : 'Create Category'}">Category Form</h1>
            </div>
            <div class="card-body">
                <input type="hidden" th:if="${category.id != null}" th:field="*{id}"/>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Category Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{categoryName}" class="form-control" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <input th:field="*{categoryStatus}" type="checkbox"/>
                        <label class="form-check-label">Active</label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-success" th:text="${category.id != null ? 'Update' : 'Create'}">
                    Save
                </button>
                <a th:href="@{/category}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm Mới</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.8);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,.2);
        }
        .main-content {
            padding: 20px;
        }
        .form-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 30px;
            font-weight: 500;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/products}">
                            <i class="fas fa-box me-2"></i> Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">
                            <i class="fas fa-folder me-2"></i> Danh Mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-cart me-2"></i> Đơn Hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users me-2"></i> Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/reviews}">
                            <i class="fas fa-star me-2"></i> Đánh Giá
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-warning" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i> Đăng Xuất
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2><i class="fas fa-plus-circle text-primary me-2"></i>Thêm Sản Phẩm Mới</h2>
                    <p class="text-muted">Thêm sản phẩm mới vào hệ thống</p>
                </div>
                <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Quay lại
                </a>
            </div>

            <!-- Form -->
            <div class="form-card">
                <div class="form-header">
                    <h4><i class="fas fa-info-circle me-2"></i>Thông tin sản phẩm</h4>
                </div>

                <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <!-- Tên sản phẩm -->
                    <div class="mb-3">
                        <label for="name" class="form-label required">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}"
                               placeholder="Nhập tên sản phẩm" required>
                        <div class="form-text">Tên sản phẩm nên rõ ràng và mô tả đúng sản phẩm</div>
                    </div>

                    <!-- Mô tả -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="4" placeholder="Mô tả chi tiết sản phẩm"></textarea>
                    </div>

                    <!-- Giá và Số lượng -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label required">Giá (VNĐ)</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}"
                                   step="1000" min="0" placeholder="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label required">Số lượng</label>
                            <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                   min="0" value="0" required>
                        </div>
                    </div>

                    <!-- Danh mục -->
                    <div class="mb-3">
                        <label for="category" class="form-label required">Danh mục</label>
                        <select class="form-select" id="category" th:field="*{category}" required>
                            <option value="">Chọn danh mục</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>

                    <!-- Ảnh sản phẩm -->
                    <div class="mb-3">
                        <label for="image" class="form-label">Hình ảnh</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        <div class="form-text">Chọn hình ảnh cho sản phẩm (JPG, PNG, GIF)</div>
                    </div>

                    <!-- Trạng thái -->
                    <div class="mb-3">
                        <label class="form-label required">Trạng thái</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status"
                                       id="statusActive" value="ACTIVE" checked>
                                <label class="form-check-label" for="statusActive">
                                    <i class="fas fa-check-circle text-success me-1"></i> Hoạt động
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status"
                                       id="statusInactive" value="INACTIVE">
                                <label class="form-check-label" for="statusInactive">
                                    <i class="fas fa-times-circle text-danger me-1"></i> Ngừng kinh doanh
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Nút submit -->
                    <div class="d-flex justify-content-end gap-3 mt-4">
                        <button type="reset" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-1"></i> Làm mới
                        </button>
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-save me-1"></i> Lưu sản phẩm
                        </button>
                    </div>
                </form>
            </div>

            <!-- Thông báo lỗi (nếu có) -->
            <div th:if="${error}" class="alert alert-danger mt-3">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Form validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            let isValid = true;

            // Check required fields
            const requiredFields = form.querySelectorAll('[required]');
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (!isValid) {
                event.preventDefault();
                alert('Vui lòng điền đầy đủ các trường bắt buộc!');
            }
        });
    });
</script>
</body>
</html>

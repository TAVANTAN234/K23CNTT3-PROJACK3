<!-- File: `templates/admin/sidebar.html` -->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Sidebar</title>
    <style>
        .sidebar {
            background: linear-gradient(180deg, #2d3748 0%, #1a202c 100%);
            color: white;
            min-height: calc(100vh - 73px);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }
        .sidebar-header h5 {
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            margin: 0.2rem 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: #4e73df;
            box-shadow: 0 2px 5px rgba(78, 115, 223, 0.3);
        }
        .sidebar .nav-link i {
            width: 24px;
            margin-right: 10px;
            text-align: center;
        }
        .sidebar .position-sticky {
            position: sticky;
            top: 1rem;
        }
    </style>
</head>
<body>
<div class="col-md-3 col-lg-2 px-0 sidebar">
    <div class="position-sticky pt-3">
        <!-- Đơn giản hóa sidebar header -->
        <div class="sidebar-header">
            <h5 class="mb-0"><i class="fas fa-bars me-2"></i>Menu</h5>
        </div>

        <ul class="nav flex-column pt-3">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${activeMenu == 'dashboard'} ? ' active'">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/products}" th:classappend="${activeMenu == 'products'} ? ' active'">
                    <i class="fas fa-box"></i> Quản lý sản phẩm
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/users}" th:classappend="${activeMenu == 'users'} ? ' active'">
                    <i class="fas fa-users"></i> Quản lý người dùng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/orders}" th:classappend="${activeMenu == 'orders'} ? ' active'">
                    <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/categories}" th:classappend="${activeMenu == 'categories'} ? ' active'">
                    <i class="fas fa-tags"></i> Quản lý danh mục
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/reviews}" th:classappend="${activeMenu == 'reviews'} ? ' active'">
                    <i class="fas fa-star"></i> Quản lý đánh giá
                </a>
            </li>
            <li class="nav-item mt-4">
                <a class="nav-link text-white-50" th:href="@{/}">
                    <i class="fas fa-home"></i> Về trang chủ
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
